# yml打包后执行出错
server: https://bbs.yamibo.com
favorite-page-url: https://bbs.yamibo.com/home.php?mod=space&do=favorite&type=thread  # 帖子收藏，一般收藏的漫画和小说都在这里
username: test  # 你的用户名
password: test  # 你输入的密码
cartoon-path: D:/yamibo/cartoon  # 漫画本地存储路径
novel-path: D:/yamibo/novel  # 小说本地存储路径
request-head:
  accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
  #    accept-encoding: gzip, deflate, br  # 告诉服务器我可以解析什么压缩的数据，不要设置这个
  accept-language: zh-CN,zh;q=0.9
  content-type: application/x-www-form-urlencoded  # post请求提交form
  origin: https://bbs.yamibo.com  # 请求来自于哪个站点,该字段仅指示服务器名称，并不包含任何路径信息，该首部用于 CORS 请求或者 POST 请求
  referer: https://bbs.yamibo.com/  # 当前请求页面的来源页面的地址，即表示当前页面是通过此来源页面里的链接进入的，包含查询参数
  upgrade-insecure-requests: 1
  user-agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.87 Safari/537.36


